apply plugin: 'android-library'
apply plugin: 'maven'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.0"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
    }
    release {
        runProguard false
        proguardFile 'proguard-rules.txt'
        proguardFile getDefaultProguardFile('proguard-android.txt')
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:+'
}

def coreAarFile = file('build/colorpicker.aar')
artifacts {
    archives coreAarFile
}
uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file:///Users/sergu/projects/maven_local_repo")
            pom.groupId = 'com.sssprog'
            pom.artifactId = 'colorpicker'
            pom.version = '0.1.0'
        }
    }
}